{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  <h1>Add a new entry</h1>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="New Entry">Add Entry</button>
  {% endbuttons %}

  <input type="hidden" name="next"
    value="{% url 'learning_logs:index' %}" />
</form>

{% endblock content %}
